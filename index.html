<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Management</title>
    <link rel="icon" type="image/png" href="icons/trophy.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/trophy.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/trophy.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/trophy.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <div id="password-container">
        <h2>Select user and enter password</h2>
        <div id="icon-selector" class="hidden">
            <label>
                <input type="radio" name="icon" value="rose" checked>
                <img src="icons/rose.png" alt="Rose Icon">
            </label>
            <label>
                <input type="radio" name="icon" value="soldier">
                <img src="icons/soldier.png" alt="Soldier Icon">
            </label>
        </div>
            <div id="user-select-container">
                <div class="login-user-card" data-username="rose">
                    <img src="icons/rose.png" alt="rose icon" class="login-user-icon">
                <span class="login-username">rose</span>
                </div>
                <div class="login-user-card" data-username="soldier">
                    <img src="icons/soldier.png" alt="soldier icon" class="login-user-icon">
                <span class="login-username">soldier</span>
                </div>
            </div>
        <input type="password" id="password-input" placeholder="Password">
        <button id="submit-password">Unlock</button>
        <p id="error-message"></p>
    </div>

    <div id="dashboard-container" class="hidden">
        <div id="dashboard-header">
            <h1 id="dashboard-title">Rewarding Life</h1>
            <button id="logout-button" class="hidden"><span class="logout-text">Logout </span><span class="logout-icon"><i class="fas fa-sign-out-alt"></i></span></button>
        </div>
        <div id="user-cards-container">
            <!-- User cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- The Add Points Modal -->
    <div id="add-points-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Add Points</h3>
            <div class="update-container">
                <label>Local Points to Add:</label>
                <input type="number" id="modal-local-points" value="0">
            </div>
            <div class="update-container">
                <label>Global Points to Add:</label>
                <input type="number" id="modal-global-points" value="0">
            </div>
            <div class="update-container reason-container">
                <label>Reason (How were these earned?):</label>
                <input type="text" id="modal-reason" placeholder="e.g., Completed weekly challenge">
            </div>
            <button id="modal-submit-button" class="update-button">Add</button>
        </div>
    </div>

    <!-- The Redeem Points Modal -->
    <div id="redeem-points-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="redeem-modal-title">Redeem Points</h3>
            <div class="update-container">
                <label>Local Points to Redeem:</label>
                <input type="number" id="redeem-modal-local-points" value="0">
            </div>
            <div class="update-container">
                <label>Global Points to Redeem:</label>
                <input type="number" id="redeem-modal-global-points" value="0">
            </div>
            <div class="update-container reason-container">
                <label>Reason (What were these used for?):</label>
                <input type="text" id="redeem-modal-reason" placeholder="e.g., Bought a coffee">
            </div>
            <button id="redeem-modal-submit-button" class="update-button">Redeem</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
